<html lang="fr" data-theme="dark">
<head>

    <!-- CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">

</head>
<body>
    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- Header Component -->
    <header class="dashboard-header py-3">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <div class="d-flex align-items-center">
                        <div class="me-3">
                            <div style="font-size: 2rem;">ðŸ‡²ðŸ‡¾</div>
                        </div>
                        <div>
                            <h1 class="h3 mb-0 d-flex align-items-center">
                                <i class="bi bi-lightning-charge text-warning me-2"></i>
                                Malaysia Electricity Dashboard
                                <span class="badge bg-primary ms-2">v1.0</span>
                            </h1>
                            <small class="text-muted">
                                <i class="bi bi-cpu me-1"></i>
                                Analyse intelligente avec LLM Ollama (Mistral) + RAG
                            </small>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 text-end">
                    <div class="d-flex align-items-center justify-content-end gap-3">
                        <div id="connection-status" class="d-flex align-items-center">
                            <span class="status-indicator status-loading"></span>
                            <span id="status-text" class="small">Connexion...</span>
                        </div>
                        
                        <div class="btn-group" role="group">
                            <button class="btn btn-outline-light btn-sm" onclick="Dashboard.loadData()" id="load-data-btn">
                                <i class="bi bi-arrow-clockwise me-1"></i>
                                <span class="d-none d-md-inline">Charger</span>
                            </button>
                            <button class="btn btn-outline-light btn-sm" onclick="Dashboard.toggleTheme()">
                                <i class="bi bi-moon" id="theme-icon"></i>
                            </button>
                            <button class="btn btn-outline-light btn-sm" onclick="Dashboard.showHelp()">
                                <i class="bi bi-question-circle"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Navigation -->
            <nav class="col-md-2 sidebar p-3" id="sidebar">
                <!-- Sidebar content will be loaded by JavaScript -->
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 p-4">
                <div class="tab-content" id="nav-tabContent">
                    
                    <!-- Overview Tab -->
                    <div class="tab-pane fade show active slide-up" id="overview">
                        <!-- Overview content will be loaded by JavaScript -->
                    </div>

                    <!-- Consumption Tab -->
                    <div class="tab-pane fade" id="consumption">
                        <!-- Consumption content will be loaded by JavaScript -->
                    </div>

                    <!-- Buildings Tab -->
                    <div class="tab-pane fade" id="buildings">
                        <!-- Buildings content will be loaded by JavaScript -->
                    </div>

                    <!-- Analysis Tab -->
                    <div class="tab-pane fade" id="analysis">
                        <!-- Analysis content will be loaded by JavaScript -->
                    </div>

                    <!-- Data Tab -->
                    <div class="tab-pane fade" id="data">
                        <!-- Data content will be loaded by JavaScript -->
                    </div>

                    <!-- Settings Tab -->
                    <div class="tab-pane fade" id="settings">
                        <!-- Settings content will be loaded by JavaScript -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal d'aide -->
    <div class="modal fade" id="helpModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">
                        <i class="bi bi-question-circle text-primary me-2"></i>
                        Guide d'utilisation - Dashboard Malaysia
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="help-content">
                    <!-- Help content will be loaded by JavaScript -->
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>

    <!-- Dashboard JavaScript Modules -->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>

    <script src="{{ url_for('static', filename='js/modules/dashboard-charts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modules/dashboard-maps.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modules/dashboard-chat.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modules/dashboard-data.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modules/dashboard-ui.js') }}"></script>

    <script>
        // Application Initialization
        document.addEventListener('DOMContentLoaded', function() {
